<pre style="font-family: Arial,serif">
Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
Chương trình tìm xem V có nằm trong mảng số nguyên không?
Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".
</pre>

<script>
    let array = [];
    // debugger
    for (let a = 0; a < 10; a++) {
        do {
            let n = prompt('Array length=10; Input integer only, no' + (a + 1) + ': ');
            if (n == parseInt(n)) {
                array.push(n);
                break;
            }
        }
        while (true);
    }
    document.write('Tập số nguyên hiện là: ' + array);
    document.write('<br>');
    debugger
    let v = parseInt(prompt('Nhập số nguyên cần kiểm tra: '));
    let take = 0
    for (i = 0; i < array.length; i++) {

        if (v == array[i]) {
            take = 1
            break;
        }

    }
    if (take == 1) {
        document.write(v + ' is in the array');
    } else if(take==0){
        document.write(v + ' is not in the array');
    }
