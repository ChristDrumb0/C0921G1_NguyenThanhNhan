<body>
<pre>
        Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
</pre>
<script>
let y=[];

debugger
    for (let n = 2; n < 30; n++) {
        let flag = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                flag = false;
                break;
            }
        }
        if (flag) {

            y.push(n);
        }
    }
    document.write (y);
    let x=[];
for (let a = 0;a<y.length;a++){
    if(y[a]>=10){
        x.push(y[a])
    }
}
document.write('<br>');
document.write('Có '+ x.length+' số nguyên lớn hơn hoặc bằng 10 trong chuỗi trên');


</script>
</body>
