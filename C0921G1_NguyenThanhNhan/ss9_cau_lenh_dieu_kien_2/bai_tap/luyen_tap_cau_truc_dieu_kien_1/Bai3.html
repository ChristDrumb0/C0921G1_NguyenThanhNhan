<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h2>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</h2>
<script>
        let num = parseFloat(prompt('Nhập một số bất kỳ','0'));
            // alert (num)
        if (num === 0){
            alert ('Bạn đã nhập 0');
        } else {
            if (num >= 0){
                alert ('Số của bạn lớn hơn 0');
            }else {
                alert ('Số của bạn nhỏ hơn 0');
            }
        }
</script>
</body>
</html>
