<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h2>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</h2>

<script>
    let a = parseInt(prompt ('Nhập a: ', ''));
    let b = parseInt(prompt('Nhập b: ', ''));
    let c = a % b;
        // alert (a)
        // alert (b)
    if (c === 0) {
        alert('a chia hết cho b');
    } else {
        alert ('a không chia hết cho b');
        }
</script>
</body>
</html>
