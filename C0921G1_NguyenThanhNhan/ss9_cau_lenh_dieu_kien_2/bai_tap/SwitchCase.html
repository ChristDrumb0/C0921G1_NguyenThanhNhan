<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>

<input type="text" id="sothang" placeholder="nhập vào tháng:">
<input type="button" value="Tính số ngày" id="tinh" onclick="tinhSoNgay()"/>
<p id="ketqua">Kết Quả</p>

<script>
    function tinhSoNgay() {
        let m = document.getElementById('sothang').value;
        // alert (m)
        switch (m) {
            case '1' :
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                // alert (m)
                document.getElementById('ketqua').innerText = ('Có 31 ngày trong tháng ' + (m));
                break;
            case '2':
                document.getElementById('ketqua').innerText = ('Có 28 hoặc 29 ngày trong tháng ' + (m));break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('ketqua').innerText = ('Có 30 ngày trong tháng ' + (m));break;
            default:
                document.getElementById('ketqua').innerText = ('nhập số từ 1 đến 12');
        }
    }
</script>
</body>
</html>
