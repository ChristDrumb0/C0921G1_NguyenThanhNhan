<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <h2>Tính diện tích hình vuông khi biết cạnh a.</h2>
    <input type="text" id="canh" placeholder="Nhập độ dài 1 cạnh">
    <input type="button" value="tính diện tích hình vuông" onclick="tinhDienTich()">
    <br>
    <br>
    <input type="text" id="ketqua">
<script>
    // let a = prompt('Nhập cạnh hình vuông ', '');
    // alert ('Diện tích hình vuông là: '+ a*a);
    function tinhDienTich() {
        let so = parseInt(document.getElementById('canh').value);
        let s = so*so;
        document.getElementById('ketqua').value = s;
    }
</script>
</body>
</html>
