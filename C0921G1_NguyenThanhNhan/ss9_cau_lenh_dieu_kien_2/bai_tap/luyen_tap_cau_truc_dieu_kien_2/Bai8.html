<body>
<h2>Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0</h2>

<script language = "JavaScript">
    let tuoi = prompt("Bạn hãy nhập vào Tuổi : ", 0);
        if (tuoi == 0) {
            alert('mới đẻ mấy tháng mà đã dùng đc máy tình à...Thiên tài!!!')
        }else if(tuoi < 0 ) {
            alert('Đợi xíu để mời thầy đến cúng!!!');
        }else if(tuoi<120){
            document.write("Tuổi của bạn là : <U> " + tuoi + "</U>");
        }else{
            alert('Cần đi thi kỉ lục Guinness!!')
        }



</script>
</body>
