<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h2>Giải phương trình bậc 1</h2>
<p>ax+b=0</p>
<p>tìm x</p>
<p>lưu ý:</p>
<p> Nếu a = 0 và b = 0: phương trình có vô số nghiệm.</p>
<p>Nếu a = 0 và b <> 0: phương trình vô nghiệm.</p>
<p>Nếu a <> 0: phương trình có nghiệm duy nhất x = -b : a.</p>
<input type="text" id="nhapa" placeholder="Nhập a">
<input type="text" id="nhapb" placeholder="Nhập b">
<input type="button" onclick="tinhKetQua()" value="Kết Quả">
<p id="ketqua"></p>

<script>
    function tinhKetQua() {
        let a = parseInt(document.getElementById('nhapa').value);
        let b = parseInt(document.getElementById('nhapb').value);
        let x = (-b)/a
            // alert (x)
        // Nếu a = 0 và b = 0: phương trình có vô số nghiệm.
        // Nếu a = 0 và b <> 0: phương trình vô nghiệm.
        // Nếu a <> 0: phương trình có nghiệm duy nhất x = -b : a.
        if (a === 0){
            if (b===0)
                document.getElementById('ketqua').innerText=('Phương trình có vô số nghiệm');
            else {
                document.getElementById('ketqua').innerText= ('Phương trình vô nghiệm');
            }
        }
        else {
            document.getElementById('ketqua').innerText=('Phương trình có nghiệm duy nhất bằng: '+ x) ;
        }

    }

</script>
</body>
</html>
