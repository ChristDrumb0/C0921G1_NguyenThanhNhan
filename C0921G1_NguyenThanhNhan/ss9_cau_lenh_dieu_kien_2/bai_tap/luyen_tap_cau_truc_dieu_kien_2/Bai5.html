<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính diện tích hình vuông khi biết 02 cạnh a, b.</h2>
<input type="text" id="canha" placeholder="Nhập độ dài cạnh đáy">
<input type="text" id="canhb" placeholder="Nhập độ dài cạnh vuông">

<input type="button" value="tính diện tích hình vuông" onclick="tinhDienTich()">
<br>
<br>
<input type="text" id="ketqua">
<script>
    function tinhDienTich() {
        let a = parseInt(document.getElementById('canha').value);
        let b = parseInt(document.getElementById('canhb').value);
        let c = 0.5*a*b
        document.getElementById('ketqua').value = c;
    }
</script>
</body>
</html>
