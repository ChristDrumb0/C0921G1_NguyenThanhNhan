<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>
    /**
     * Created by nhatnk on 4/26/17.
     */
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 100;
            console.log('ok: ' + this.left);
        }
        this.moveDown = function(){
            this.top += 100;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function(){
            this.left -= 100;
            console.log('ok: ' + this.left);
        }
        this.moveUp = function(){
            this.top -= 100;
            console.log('ok: ' + this.left);
        }
    }

    var hero = new Hero('canhsat.png', 0, 0, 200);

    function start(){
        if(hero.left < 500&&hero.top<500){
            hero.moveRight();
        }else if(hero.top < 500&&hero.left >= 500) {
            hero.moveDown();
        }else if(hero.top>=500&&hero.left > 10){
            hero.moveLeft()
        }else if(hero.left <10 &&hero.top<=500){
            hero.moveUp()
        }


        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
