<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre style="font-family: Arial,serif">
    Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
    Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
</pre>
<script>

    let c= prompt('nhập nhiệt độ: ');
    while (c>0){
        c= prompt('nhập nhiệt độ: ')
        if (c>100){
            alert('vui lòng giảm nhiệt độ');
        }
        if (c<20){
            alert('Vui lòng tăng nhiệt độ')
        }
    }

</script>
</body>
</html>
