<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi suất ngân hàng</title>
</head>
<body>
<h2>Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</h2>
<p>tien lai = tien vay x lai suat</p>
<p>tong tien can tra = tong tien lai + tien vay </p>


<script>

    let tv = parseInt(prompt('Nhập tiền vay:'));
    let laiSuat = parseInt(prompt('Nhập tiền lãi suất(vd:8)'));
    let ls = laiSuat/100
    let t = parseInt(prompt('Nhập số tháng vay:'))
    for (a=0;a<=t;a++){
        document.write('Lãi suất tháng '+a+' là: '+  tv);
        tv=tv*ls+tv
        document.write('<br>')
    }

</script>
</body>
</html>
