<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng biến, kiểu dữ liệu và toán tử 3</title>
</head>
<body>
    <h2>tính diện tích hình tròn</h2>

    <input type="text" placeholder="nhập bán kính hình tròn" id="inputR">
    <button class="calculate" onclick="ketQua()">Calculate</button>


    <script>

        function ketQua(){
            let r = parseInt(document.getElementById('inputR').value);
            let s= (3.14*r*r)
            alert ("diện tích hình tròn = " + s )
        }
    </script>
</body>
</html>
