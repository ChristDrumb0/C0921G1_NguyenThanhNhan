<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng biến, kiểu dữ liệu và toán tử 2</title>
</head>
<body>
<script>
    let Celsius;

    Celsius = prompt('Nhập độ C: ')

    let C = parseFloat(Celsius)

    let F=(C*9/5)+32
    alert ('Độ F: '+F);
</script>
</body>
</html>
