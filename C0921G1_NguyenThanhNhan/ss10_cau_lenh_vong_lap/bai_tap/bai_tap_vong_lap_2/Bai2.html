<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<h2>Tính giai thừa của một số nguyên dương</h2>
<script>
    let num=parseInt(prompt('Nhập giai thừa cần tính: '))
    let sit=1
    for (i=1;i<=num;i++){
        sit*=i
    }
    document.write('Giai thừa= ' + sit);
</script>
</body>
</html>
