<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Hình Chữ Nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px"  style="border:1px solid #d3d3d3;">
</canvas>

<script>

    class myRectangle {
        constructor(x,y,spx,spy) {
            this.spaceX=spx;
            this.spaceY=spy;
            this.len = x;
            this.wid = y;
        }
        getlen(){
            return this.len;
        }
        getwid(){
            return this.wid;
        }
        getarea(){
            return this.len*this.wid
        }
        getperi(){
            return (this.len+this.wid)*2
        }

    }
    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }
    function getRandomColor() {
        let red = this.getRandomHex();
        let green = this.getRandomHex();
        let blue = this.getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    function createRectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let color = this.getRandomColor();
        let length = Math.floor(Math.random() * 20);
        let width = Math.floor(Math.random() * 20);
        let spx = Math.random() * window.innerWidth;
        let spy = Math.random() * window.innerHeight;
        let rectangle = new myRectangle(length,width,spx,spy);
        ctx.fillStyle = color;
        ctx.fillRect(rectangle.len,rectangle.wid,rectangle.spaceX,rectangle.spaceY);
        let area = rectangle.getarea();
        let perimeter=rectangle.getperi();
        alert(perimeter)
        alert(area)
    }

    // let rectangle = new myRectangle(5,6,0,0);

    // alert(perimeter)

    createRectangle()

</script>
</body>
</html>
