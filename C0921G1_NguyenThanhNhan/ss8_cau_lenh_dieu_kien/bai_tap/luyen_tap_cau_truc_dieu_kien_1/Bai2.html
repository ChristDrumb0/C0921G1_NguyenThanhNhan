<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<h2>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</h2>
<script>
    let T= parseInt(prompt('Nhập số tuổi: ', '0'));
        if (T >= 15){
            alert ('Đã đủ tuổi vào học lớp 10');
        }else
            if (T ==0) {
                alert('Vui lòng nhập số tuổi');
            } else{
                alert('Chưa đủ tuổi học lớp 10');
            }

</script>
</body>
</html>
