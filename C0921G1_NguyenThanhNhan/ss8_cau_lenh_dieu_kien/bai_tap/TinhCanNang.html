<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Cân Nặng</title>
</head>
<body>
<h2>BMI Interpretation</h2>
bmi = weight / ( height ^ 2 )
<p>*input height in meter Exp '1.80' (m)</p>
<hr>
<p> BMI< 18.5: Underweight</p>
<p> 18.5< BMI < 25.0 : Normal</p>
<p> 25.0< BMI < 30.0 : Overweight</p>
<p> 30.0< BMI : Obese</p>
<p id="ketqua">Result</p>
<script>

    let weight = parseFloat(prompt ('Nhập số cân nặng: ',''));
    let height = parseFloat(prompt ('nhập chiều cao: ',''));
    let bmi = weight / ( height ^ 2 );
        // document.getElementById('ketqua').innerText=(bmi);
    if (bmi < 18.5)
        document.getElementById('ketqua').innerText=("Underweight");
    else if (bmi < 25.0)
        document.getElementById('ketqua').innerText=("Normal");
    else if (bmi < 30.0)
        document.getElementById('ketqua').innerText=("Overweight");
    else
        document.getElementById('ketqua').innerText=("Obese");

</script>
</body>
</html>
