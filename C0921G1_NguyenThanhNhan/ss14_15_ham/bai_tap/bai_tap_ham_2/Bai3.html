<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    // debugger

    function giaiThua(num) {

        let b = 1
        for (let i = 1; i <= num; i++) {
            b *= i

        }document.write('giai thừa của '+num+' là:' + b)
    }
    let num=prompt('nhập vào giai thừa cần tính');
    giaiThua(num)

</script>
</body>
</html>
