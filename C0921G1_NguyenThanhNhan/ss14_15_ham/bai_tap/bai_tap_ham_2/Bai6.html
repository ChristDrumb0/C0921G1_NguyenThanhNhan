<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    Nếu là nguyên dương trả về true, ngược lại trả về false.</p>
<script>
    let flag = true
    debugger
    do {
        let num = prompt('Nhập Số cần kiểm tra');
        if (num == parseInt(num)) {
            flag = false
            kTraSoNguyen(num);
        }
    } while (flag)


    function kTraSoNguyen(so) {

        if (so > 0) {
            return true
        } else {
            return false
        }

    }


</script>
</body>
</html>
