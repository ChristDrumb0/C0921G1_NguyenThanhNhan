<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let num = prompt('nhập vào số bất kì ')
    function binhPhuong(x) {
        x=x*x
        document.write('Bình phương của số vừa nhập là: '+x)
    }
    binhPhuong(num);
</script>
</body>
</html>
